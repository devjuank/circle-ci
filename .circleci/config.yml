version: 2.1

jobs:
  sayhello:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo hola
  saybye:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo pre bye
      - run: echo bye
      - run: echo post bye  
workflows:
  workflow1:
    jobs:
      - sayhello
      - saybye
  workflow2:
    jobs:
      - sayhello
      - saybye:
          requires:
            - sayhello
  workflows3-approval:
    jobs:
      - sayhello
      - approval:
          type: approval
          requires:
            - sayhello
      - saybye:
          requires:
            - approval
      
